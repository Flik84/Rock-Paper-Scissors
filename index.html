<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="game-title">ROCK * PAPER * SCISSORS</h1>
    <div class="buttons-container">
    <button class="button" id="Rock">Rock</button>
    <button class="button" id="Paper">Paper</button>
    <button class="button" id="Scissors">Scissors</button>
    </div>
    <h2 class="results">Make a selection to begin</h2>
    <div class="scores-container">
    <p class="score" >Player: <span class="digit" id="player-score">0</span></p>
    <p class="score" >Computer: <span class="digit" id="computer-score">0</span></p> 
    <button class="reset">RESET</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
